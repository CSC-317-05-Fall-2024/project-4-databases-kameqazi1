<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/scripts/header.js" defer></script>
    <script defer src="/scripts/restaurantSubmit.js"></script>

     
</head>
<body>
    <header></header>
    <nav></nav>

    <h1 class="new_restaurant_container">New Restaurant Form</h1>

    <footer></footer>
